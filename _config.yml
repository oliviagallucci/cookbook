title: Cookbook
description: Recipe collection 
baseurl: "/cookbook"
url: "https://oliviagallucci.github.io"
markdown: kramdown

# Use just-the-docs via remote_theme for GitHub Pages
remote_theme: just-the-docs/just-the-docs
plugins:
  - jekyll-remote-theme

# Just the Docs settings
search_enabled: true
logo: # add a relative path later if desired e.g. /assets/logo.png
color_scheme: pastel # custom scheme defined in _sass/color_schemes/pastel.scss

# Navigation: add top-level pages explicitly if needed
# nav_external_links:
#   - title: GitHub
#     url: https://github.com/oliviagallucci/cookbook

exclude:
  - LICENSE
  - Gemfile
  - Gemfile.lock
  - README.md
  - vendor
collections: []
